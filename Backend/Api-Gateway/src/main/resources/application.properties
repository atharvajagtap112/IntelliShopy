spring.application.name=Api-Gateway

server.port=3333



# Route For Auth endpoints
spring.cloud.gateway.routes[0].id=auth-service
spring.cloud.gateway.routes[0].uri=lb://ecommerce
spring.cloud.gateway.routes[0].predicates[0]=Path=/auth/**

# Route For Products endpoints
spring.cloud.gateway.routes[1].id=product-service
spring.cloud.gateway.routes[1].uri=lb://ecommerce
spring.cloud.gateway.routes[1].predicates[0]=Path=/products/**

# Route For API endpoints
spring.cloud.gateway.routes[2].id=api-service
spring.cloud.gateway.routes[2].uri=lb://ecommerce
spring.cloud.gateway.routes[2].predicates[0]=Path=/api/**

spring.main.web-application-type=reactive

eureka.client.service-url.defaultZone=http://localhost:8761/eureka
eureka.instance.prefer-ip-address=true
eureka.instance.hostname=localhost


logging.level.org.springframework.cloud.gateway=DEBUG
logging.level.org.springframework.web=DEBUG