<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f4f4f4; padding: 20px;">
<div style="max-width: 600px; margin: auto; background: white; padding: 20px; border-radius: 8px; border: 1px solid #ddd;">
    <h2 style="color: #27ae60;">Order Confirmed! âœ…</h2>
    <p>Hi <span th:text="${name}">User</span>,</p>
    <p>Thank you for your order. We are getting it ready for shipment.</p>

    <div style="background: #f9f9f9; padding: 15px; border-radius: 5px;">
        <p><strong>Order Summary:</strong></p>
        <p th:text="${body}"></p>
    </div>

    <br>
    <a th:href="'http://localhost:3000/account/order/' + ${orderId}"
       style="background-color: #007bff; color: white; padding: 10px 20px; text-decoration: none; border-radius: 5px;">
        View Order Details
    </a>
    <hr style="border: 0; border-top: 1px solid #eee; margin: 20px 0;">
    <p style="font-size: 12px; color: #888;">If you have any questions, contact our support team.</p>
</div>
</body>
</html>
